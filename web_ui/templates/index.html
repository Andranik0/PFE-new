{% extends 'base.html' %}

{% block content %}
<!-- Header -->
<header>
  <div class="container" id="maincontent" tabindex="-1">
    <div class="row">
      <div class="intro-text">
        <h1 class="name">Breast Cancer Analysis</h1>
      </div>

      <div class="container">

        <form id="file-form" class="col-lg-8 col-lg-offset-2 text-center" enctype="multipart/form-data" style="margin-top:-80px">
          <div class="form-group">
            <label for="file_upload">Medical features file input</label>
            <input id="file_upload" type="file" name="file_upload" size="1048576" accept=".csv">
          </div>
          <button id="submit" type="submit" class="btn btn-primary fileinput-button">Submit</button>
        </form>

        <!-- The global progress bar -->
        <!-- <div id="progress" class="progress">
          <div class="progress-bar progress-bar-success"></div>
        </div> -->

      </div>
    </div>
    <p id="status"> </p>
  </div>
</header>

{% endblock %}
