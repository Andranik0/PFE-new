<script>
    /*jslint unparam: true */
    /*global window, $ */
    $(function () {
        'use strict';
        $('#fileupload').fileupload({
            url: "{{ url_for('server') }}",
            dataType: 'json',
            done: function (e, data) {
                $.each(data.result.files, function (index, file) {
                    $('<p/>').text(file.name).appendTo('#files');
                });
            },
            progressall: function (e, data) {
                var progress = parseInt(data.loaded / data.total * 100, 10);
                $('#progress .progress-bar').css(
                    'width',
                    progress + '%'
                    );
            }
        }).prop('disabled', !$.support.fileInput)
        .parent().addClass($.support.fileInput ? undefined : 'disabled');
    });
</script>

<!-- Paillier JavaScript -->

<script>
    $(document).ready(function() {

        $('#form_upload').submit(function(){

            // Génération des clés
            var keys = paillier.generateKeys({{numBits}});

            // Chiffre le fichier transmis et l'envoie au serveur
            processData(document.getElementById('medicalFile').files[0], keys, function(toSend){
                $.ajax({
                    type : "POST",
                    url : "{{ url_for('server') }}",
                    data: JSON.stringify(toSend, null, '\t'),
                    contentType: 'application/json;charset=UTF-8',
                    success: function(result) {
                        console.log(result);
                    }
                });
            });
            
            // Déchiffrement 
            // var plaintext;
            // plaintext = keys.sec.decrypt(encC).toString(10);

        });
    });

    function processData(file, keys, callback) {
        // Le fichier transmis doit impérativement être composé de deux lignes : la première comprenant le nom des features, la seconde la data du patient associée
        // Ci-dessous, on prélève uniquement la data du patient puis on la chiffre, avant de la transmettre au serveur
        if (file) {
            var reader = new FileReader();
            reader.readAsText(file);
            reader.onload = function(e) {
                var content = e.target.result;
                var docLines = content.split(/\r\n|\n/);
                var data = docLines[1].split(',');
                
                var encData = [];

                for (var i=1; i<data.length; i++) { 
                    // encData.push(keys.pub.encrypt(nbv(prepareElement(data[i]))));
                    encData.push(keys.pub.encrypt(nbv(prepareElement(data[i])))['0']);
                }
                // On envoie maintenant encData au serveur pour qu'il effectue la prédiction !
                // toSend = {'id':data[0], 'encData':encData, 'pubkey':keys.pub};
                toSend = {'id':data[0], 'encData':encData}
                callback(toSend);
            };
        }   
    }

    // Cette fonction prépare l'élément data passé en argument, souvent décimal, à subir le chiffrement homomorphe
    function prepareElement(floatElement){
        // Quelques tests pour vérifier que cette fonction renvoie bien les valeurs attendues
        // alert(prepareElement(1.2532));// 12532
        // alert(prepareElement(0.2145278));// 2145
        // alert(prepareElement(0.0052));// 52
        // alert(prepareElement(5241));// 52410000
        // alert(prepareElement(112.21));// 1122100

        var newFloat;

        var decimalPartSize = 0;

        if ((floatElement-Math.floor(floatElement)) > 0){
            decimalPartSize = floatElement.toString().length - Math.floor(floatElement).toString().length - 1;
        }

        var zerosToAdd = 0;
        if (decimalPartSize < {{precisionMaxData}}){
            zerosToAdd = {{precisionMaxData}} - decimalPartSize;
        }

        newFloat = (Math.round(floatElement * Math.pow(10,{{precisionMaxData}})) / Math.pow(10,{{precisionMaxData}})).toString().replace('.','');

        for(var i=0; i<zerosToAdd; i++){
            newFloat += '0';
        }

        return parseInt(newFloat);
    }


</script>
